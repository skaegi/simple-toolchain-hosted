version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: icon.svg
  required:
    - sample-build
  info:
    git url: >-
      [https://github.com/open-toolchain/simple-toolchain-hosted](https://github.com/open-toolchain/simple-toolchain-hosted)
    git branch: >-
      [master](https://github.com/open-toolchain/simple-toolchain-hosted/tree/master)
toolchain:
  name: 'min-toolchain-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  sample-build:
    service_id: pipeline
    parameters:
      name: 'min-toolchain-{{timestamp}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          CF_APP_NAME: 'min-toolchain-{{timestamp}}'
          PROD_SPACE_NAME: 'dev'
          PROD_ORG_NAME: 'simon_kaegi@ca.ibm.com'
          PROD_REGION_ID: 'ibm:yp:us-south'
